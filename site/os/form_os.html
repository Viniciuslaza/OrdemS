<!DOCTYPE html>
<html lang="pt_BR">
<head>
<title>: Orden-S : Cadastro de Ordens de Serviços</title>
<meta charset="UTF-8" />

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
<link rel="stylesheet" href="css/matrix-style.css"/>
<link rel="stylesheet" href="css/matrix-media.css"/>
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' type='text/css'>

<script src="js/jquery.validate.js"></script>
<script src="js/jquery-ui-1.9.2.custom.js"></script>


<div class="row-fluid" style="margin-top:0">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title">
                <span class="icon">
                    <i class="icon-tags"></i>
                </span>
                <h5>Cadastro de Ordens de Serviços</h5>
            </div>
            <div class="widget-content nopadding">
                

                <div class="span12" id="divProdutosServicos" style=" margin-left: 0">

                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">

                            <div class="span12" id="divCadastrarOs">
                                <form action="#" method="post" id="formOs">

                                    <div class="span12" style="padding: 1%">
                                        <div class="span5">
                                            <label for="cliente">Cliente</label>
                                            <input id="cliente" class="span12" type="text" name="cliente" value=""  />
                                            <input id="clientes_id" class="span12" type="hidden" name="clientes_id" value=""  />
                                        </div>
                                        <div class="span5">
                                            <label for="tecnico">Usuário</span></label>
                                            <input id="tecnico" class="span12" type="text" name="tecnico" value=""/>
                                            <input id="usuarios_id" class="span12" type="hidden" name="usuarios_id" value=""/>
                                        </div>
                                    </div>
                                    <div class="span12" style="padding: 1%; margin-left: 0">
                                        <div class="span2">
                                            <label for="status">Status</label>
                                            <select class="span12" name="status" id="status" value="">
                                                <option value="Orcamento">Orçamento</option>
                                                <option value="Aberto">Aberto</option>
                                                <option value="Andamento">Andamento</option>
                                                <option value="Finalizado">Finalizado</option>
                                                <option value="Cancelado">Cancelado</option>
                                            </select>
                                        </div>
                                        <div class="span2">
                                            <label for="dataInicial">Data de Abertura</label>
                                            <input id="dataInicial" class="span12 datepicker" type="text" name="dataInicial" value=""  />
                                        </div>
                                        <div class="span2">
                                            <label for="dataFinal">Data Prevista</label>
                                            <input id="dataFinal" class="span12 datepicker" type="text" name="dataFinal" value=""  />
                                        </div>

                                        <div class="span2">
                                            <label for="garantia">Em garantia?</label>
											<div class="form-check form-check-inline">

												<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1">
												<label class="form-check-label"></label>
												</div>

                                        </div>
                                        </div>

                                    <div class="span12" style="padding: 1%; margin-left: 0">

                                        <div class="span2">
                                            <label for="tipo">Tipo</label>
                                            <select class="span12" name="tipo" id="tipo" value="">
                                                <option value="DESKTOP">Desktop</option>
                                                <option value="NOTEBOOK">Notebook</option>
                                                <option value="IMPRESSORA">Impressora</option>
                                                <option value="MONITOR">Monitor</option>
												<option value="SMARTPHONE">Smartphone</option>
                                                <option value="OUTROS">Outros</option>
                                            </select>
                                        </div>

                                        <div class="span2">
                                            <label for="modelo">Modelo</label>
                                            <input id="modelo" type="text" class="span12" name="modelo" value=""  />
                                        </div>

                                        <div class="span2">
                                            <label for="marca">Marca</label>
                                            <select class="span12" name="marca" id="marca" value="">
												<option value="APPLE">Apple</option>
                                                <option value="DELL">Dell</option>
												<option value="EPSON">Epson</option>
												<option value="GENERICA">Generica</option>
                                                <option value="HP">HP</option>
                                                <option value="LENOVO">Lenovo</option>
												<option value="MOTOROLA">Motorola</option>
                                                <option value="SAMSUNG">Samsung</option>
												<option value="TPLINK">TP-Link</option>
                                            </select>
                                        </div>
                                       
                                        <div class="span2">
                                            <label for="cor">Cor</label>
                                            <input id="cor" type="text" class="span12" name="cor" value=""  />
                                        </div>
                                        
                                        <div class="span2">
                                            <label for="imei">N/S | IMEI</label>
                                            <input id="imei" type="text" class="span12" name="imei" value=""  />
                                        </div>
                                        </div>
                                        
                                    <div class="span12" style="padding: 1%; margin-left: 0">                                                                                
                                        <div class="span5">
                                            <label for="infoCliente">Problemas informado</label>
                                            <textarea class="span12" name="infoCliente" id="infoCliente" cols="30" rows="5"></textarea>
                                        </div>
                                        <div class="span5">
                                            <label for="defeito">Defeito constatado</label>
                                            <textarea class="span12" name="defeito" id="defeito" cols="30" rows="5"></textarea>
                                        </div>

                                    </div>
                                    <div class="span12" style="padding: 1%; margin-left: 0">
                                        <div class="span5">
                                            <label for="observacoes">Observações interna</label>
                                            <textarea class="span12" name="observacoes" id="observacoes" cols="30" rows="5"></textarea>
                                        </div>
                                        <div class="span5">
                                            <label for="laudoTecnico">Observações do Técnico(a)</label>
                                            <textarea class="span12" name="laudoTecnico" id="laudoTecnico" cols="30" rows="5"></textarea>
                                        </div>
                                    </div>
                                    <div class="span12" style="padding: 1%; margin-left: 0">
                                        <div class="span5 offset3" style="text-align: center">
                                            <button class="btn btn-success" id="btnContinuar"><i class="icon-share-alt icon-white"></i> Continuar</button>
                                            <a href="#" class="btn"><i class="icon-arrow-left"></i> Voltar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>

                </div>

                
.
             
        </div>
        
    </div>
</div>
</div>

<!--Footer-part-->
<div class="row-fluid">
  <div id="footer" class="span12">  &copy;  2019 - Orden-S | By VEC Systens </div>
</div>
<!--end-Footer-part-->

</body>
</html>

<script type="text/javascript">
      $("#formOs").validate({
          rules:{
             cliente: {required:true},
             tecnico: {required:true},
             dataInicial: {required:true}
          },
          messages:{
             cliente: {required: 'Campo obrigatório.'},
             tecnico: {required: 'Campo obrigatório.'},
             dataInicial: {required: 'Campo obrigatório.'}
          },

            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            }
       });

    $(".datepicker" ).datepicker({ dateFormat: 'dd/mm/yy' });
   
});

</script>
